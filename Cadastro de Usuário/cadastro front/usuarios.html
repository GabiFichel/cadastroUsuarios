<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuarios.css">
</head>
<body>

    <div class="box">

        <!-- TOPO -->
        <div class="top">

            <div class="left">
                <h1>Usuários</h1>
                <a href="cadastro.html" class="btn-novo">Novo Usuário</a>
            </div>

            <div class="right">
                <div class="usuario-info">
                    <span id="nomeUsuario"></span>
                    <span id="perfilUsuario"></span>
                </div>
                <button id="btnLogout">Sair</button>
            </div>

        </div>

        <!-- TABELA -->
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaUsuarios">
                <!-- JS vai preencher aqui -->
            </tbody>
        </table>

    </div>

    <script src="javascript.js"></script>

</body>
</html>
